name: ci

on:
  push:
    branches:
      - "**"
  pull_request:

permissions:
  contents: read

jobs:
  go-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Fmt check
        run: |
          files=$(git ls-files '*.go')
          if [ -z "$files" ]; then
            echo "no go files to check"
            exit 0
          fi
          unformatted=$(gofmt -l $files)
          if [ -n "$unformatted" ]; then
            echo "unformatted files:"
            echo "$unformatted"
            exit 1
          fi

      - name: Vet
        run: |
          if go list ./... >/dev/null 2>&1; then
            go vet ./...
          else
            echo "no packages to vet"
          fi

      - name: Test
        run: |
          if go list ./... >/dev/null 2>&1; then
            go test ./...
          else
            echo "no packages to test"
          fi

      - name: Build
        run: |
          if [ -d ./cmd/openclawssy ]; then
            go build -o ./bin/openclawssy ./cmd/openclawssy
          else
            echo "missing ./cmd/openclawssy"
          fi
